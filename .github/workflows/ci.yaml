name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
    types: [checks_requested]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-test-artifacts:
    name: Test Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Use Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Build and archive tests
        run: |
          cargo llvm-cov nextest-archive \
            --all-features \
            --workspace \
            --archive-file nextest-archive.tar.zst

      - name: Upload archive to workflow
        uses: actions/upload-artifact@v3
        with:
          name: nextest-archive
          path: nextest-archive.tar.zst

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build-test-artifacts
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Download archive
        uses: actions/download-artifact@v3
        with:
          name: nextest-archive

      - name: Run tests
        run: |
          cargo llvm-cov nextest \
            --archive-file nextest-archive.tar.zst

  codecov:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: build-test-artifacts
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Download archive
        uses: actions/download-artifact@v3
        with:
          name: nextest-archive

      - name: Run tests and output coverage
        shell: bash
        run: |
          cargo llvm-cov nextest \
            --archive-file nextest-archive.tar.zst \
            --codecov \
            --output-path codecov.json

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.0.0-beta.3
        with:
          files: codecov.json
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  fmt:
    name: Code Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Use Rust nightly with rustfmt
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - run: cargo fmt -- --config group_imports=StdExternalCrate,imports_granularity=Module --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Use Rust nightly with clippy
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - run: cargo clippy --no-deps --all-features --all-targets -- -D warnings -D clippy::expect_used -D clippy::unwrap_used -D clippy::unimplemented
